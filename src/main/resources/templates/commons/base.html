<!doctype html>
<html lang="en" th:fragment="Layout(content)" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<form action="/posts/read" method="get">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <div class="container-fluid">

            <a class="navbar-brand" href="/signup">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor"
                     class="bi bi-bootstrap-fill" viewBox="0 0 16 16">
                    <path
                            d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z" />
                    <path
                            d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z" />
                </svg>
                SK's Blog App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Post Filters
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/posts/read">All Post</a></li>
                            <li><a class="dropdown-item" href="/posts/filter?filter=authors">Post Authors</a></li>
                            <li><a class="dropdown-item" href="/posts/filter?filter=tags">Post Tags</a></li>
                            <li><a class="dropdown-item" href="/posts/read?sortField=publishedDate">sort by Published Date</a></li>
                        </ul>
                    </div>

                    <li class="nav-item">
                        <a class="nav-link text-success" href="/posts/create/post">Create Post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-info" href="/drafts/read">Drafts</a>
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-danger me-2" href="/logout">Logout</a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-danger me-2" href="/signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
</form>
<div class="mb-5"></div>

<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
