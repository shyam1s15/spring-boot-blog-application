<!DOCTYPE html>
<html th:replace="commons/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>All Tags in Drafts</title>
</head>
<body>

<section>
    <div class="row d-flex justify-content-center p-4 b-4 mt-1">

        <div class="col-md-8 col-sm-12  border card p-2">
            <ul class="list-group">
                <form action="/posts/read">
                    <li class="list-group-item active" aria-current="true"> Tug of war on tags <button type="submit" class="btn btn-primary">Submit</button> </li>

                    <div class="input-group mb-3" th:each="tag : ${tags}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:value="${tag.getName()}" id="flexCheckDefault" name="tagName">
                        </div>
                        <li class="form-control"><a th:href="@{'/posts/read?tagName=' + ${tag.getName()}}" class="text-primary" th:text="@{'#' + ${tag.getName()}}"></a></li>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
